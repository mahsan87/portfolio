<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download CV - M. Ahsan Abbasi</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        /* --- Base & Theme Variables --- */
        :root {
            --bg-color: #111827;
            --text-color: #d1d5db;
            --card-bg-color: #1f2937;
            --header-bg-color: rgba(17, 24, 39, 0.8);
            --highlight-color: #3b82f6;
            --subtle-text-color: #9ca3af;
        }
        html.light {
            --bg-color: #f9fafb;
            --text-color: #374151;
            --card-bg-color: #ffffff;
            --header-bg-color: rgba(255, 255, 255, 0.8);
            --highlight-color: #2563eb;
            --subtle-text-color: #6b7280;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark background */
            color: #d1d5db; /* Light gray text */
        }
        header {
            background-color: var(--header-bg-color);
        }
        .card {
            background-color: var(--card-bg-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s;
        }
        html.light .card {
             box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="antialiased flex flex-col min-h-screen">

    <!-- Header & Navigation -->
    <header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="../index.html" class="text-2xl font-bold text-white">My Portfolio</a>
                <a href="../index.html" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-transform duration-300 transform hover:scale-105">Back to Home</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-12 flex items-center justify-center">
        <div class="text-center bg-gray-800 rounded-xl shadow-2xl p-10 md:p-16">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-6">Download My CV</h1>
            <p class="text-lg text-gray-300 mb-8 max-w-lg">
                Click the button below to download a PDF version of my curriculum vitae. Thank you for your interest!
            </p>
            <a href="Abbasi-cv.pdf" download="Abbasi-cv.pdf" class="inline-block bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-10 rounded-full text-xl transition-transform duration-300 transform hover:scale-105">
                Download CV
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-center py-6">
        <p class="text-gray-500">&copy; 2025 M. Ahsan Abbasi. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Theme Switcher ---
            const themeToggleBtn = document.getElementById('theme-toggle');
            const darkIcon = document.getElementById('theme-toggle-dark-icon');
            const lightIcon = document.getElementById('theme-toggle-light-icon');

            const applyTheme = (theme) => {
                if (theme === 'light') {
                    document.documentElement.classList.add('light');
                    lightIcon.classList.remove('hidden');
                    darkIcon.classList.add('hidden');
                } else {
                    document.documentElement.classList.remove('light');
                    darkIcon.classList.remove('hidden');
                    lightIcon.classList.add('hidden');
                }
            };

            const savedTheme = localStorage.getItem('theme');
            const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;
            const initialTheme = savedTheme || (prefersLight ? 'light' : 'dark');
            applyTheme(initialTheme);

            themeToggleBtn.addEventListener('click', () => {
                const newTheme = document.documentElement.classList.contains('light') ? 'dark' : 'light';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });
        });
    </script>
</body>
</html>
